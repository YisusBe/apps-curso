<ion-header [translucent]="true">

    <ion-title>Login</ion-title>
  </ion-toolbar> 
</ion-header>


<ion-content [fullscreen]="true" class="white-background">


  <ion-item class="inputLogin" lines="none">
    <ion-input
    [(ngModel)]="mdl_user" label="Usuario" labelPlacement="floating">
  </ion-input>
</ion-item>
  
<ion-item class="input" lines="none">
  <ion-input [(ngModel)]="mdl_pass" type="password"

</ion-item>
